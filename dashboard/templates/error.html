{% extends "base.html" %}

{% block title %}Error - LLM Symposium{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
            <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
        </div>
        <h1 class="mt-4 text-3xl font-bold text-gray-900">Oops! Something went wrong</h1>
        <p class="mt-2 text-lg text-gray-600">{{ error }}</p>
        <div class="mt-6">
            <a href="{{ url_for('index') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                Go back to dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
